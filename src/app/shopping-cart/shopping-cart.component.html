<div class="pa4 w-100 mw8 center" *ngIf="cart$ | async as cart"> 
  <h1>Shopping Cart</h1>
  <p>You have {{ cart.totalItemsCount }} items in your shopping cart.</p>

  <table class="f6 w-100" cellspacing="0">
    <thead>
      <tr class="stripe-dark">
        <th class="fw6 tl pa3 bg-white">Product</th>
        <th class="fw6 tl pa3 bg-white tr">Quantity</th>
        <th class="fw6 tl pa3 bg-white tr">Price</th>
      </tr>
    </thead>
    <tbody class="lh-copy code">
      <tr class="stripe-dark" *ngFor="let item of cart.items">
        <td class="pa3">{{ item.product.title }}</td>
        <td class="pa3 tr">
          <product-quantity 
            [product]="item.product" 
            [shopping-cart]="cart"></product-quantity>
        </td>
        <td class="pa3 tr">
          {{ item.totalPrice | number:'1.2-2' }}
        </td>
      </tr>
    </tbody>
    <tfoot class="bg-black-10 lh-copy code">
      <tr class="stripe-dark">
        <th class="pa3 bt bw1 tr" colspan="2">Grand Total</th>
        <th class="pa3 bt bw1 tr">{{ cart.totalPrice | number:'1.2-2' }}</th>
      </tr>
    </tfoot>
  </table>
</div>
